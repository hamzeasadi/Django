{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-md-6 col-lg-3 col-xs-12">
  <div class="services-item wow fadeInDown" data-wow-delay="1.2s">
    <div class="icon">
      <i class="icon-bubbles"></i>
    </div>

    <div class="services-content">
      <form action="" method="post">
        {% csrf_token %}
        <p class="alert alert-warning">Are you sure you want to delete {{form.title}}</p>
        <div class="top-border">
          <input type="submit" class="btn-outline-info" value="Delete">
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %}
